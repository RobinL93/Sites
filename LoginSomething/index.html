<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>

<div id="login_infoSide">

	<div id="login_infoHolder">
		<h1>Welcome to the supercool website!</h1>		
	</div>

	<div id="login_infoFooter">
		<h5>Browser recommendation:</h5>
		<p>
			To use this site, you need to use Microsoft Explorer 8 or higher. Chrome and Firefox works fine.
		</p>
	</div>

</div>

<div id="login_userInfoSide">
	
	<div id="login_userInfoSideForm">
		<h1>Login to your account:</h1>

		<form >
			<input type="text" id="lUsername" class="lInput" name="username" placeholder="User name">
			<input type="password" id="lPassword" class="lInput" name="password" placeholder="Password">

			<input type="submit" class="lLoginButton" name="login" value="Login">
		</form>

		
	</div>

</div>

</body>
</html>
