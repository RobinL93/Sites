<!DOCTYPE html>
<html>
<head>
	<title>Dream</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	
	<section>

		<div id="login">
			
			<div id="loginLogo">
				<img src="images/androidLogo.png">
			</div>

			<div id="formLogin">
				<form>
					<div id="inputEmail" class="inputLogin">
						<h3>Email:</h3>
						<input type="text" placeholder="Email...">
					</div>

					<div id="inputPassword" class="inputLogin">
						<h3>Password:</h3>
						<input type="password" placeholder="Password...">
					</div>

					<input type="submit" class="inputSubmitButton" value="Logga in">	
				</form>
			</div>

		</div>

	</section>
		

</body>
</html>
